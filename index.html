<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
    crossorigin="anonymous"/>
</head>

<body>
  <header>
    <div class="container">
      <div class="row">
        <h1 class="col">Student Grade Table</h1>
        <h4>Average Grade<span class="badge badge-secondary"></span></h4>
      </div>

    </div>
  </header>


  <table class="table table-striped">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Student Name</th>
        <th scope="col">Course</th>
        <th scope="col">Grade</th>
        <th scope="col">Operations</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <p class="none" id="pTag"> No Grades Recorded</p>
  <div class="col-sm-4">
    <form>
      <header>
        <h3>Add Grade</h3>
      </header>
      <p></p>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <label for="name" class="fas fa-user-alt"></label>
            </div>
          </div>
          <input type="text" class="form-control" name="name" placeholder="Student Name">
        </div>
        <p></p>
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <label for="name" class="fas fa-list-alt"></label>
            </div>
          </div>
          <input type="text" class="form-control" name="course" placeholder="Student Course">
        </div>
        <p></p>
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <label for="name" class="fas fa-graduation-cap"></label>
            </div>
          </div>
          <input type="number" class="form-control" name="grade" placeholder="Student Grade">
        </div>
      </div>
      <button type="submit" class="btn btn-success">Add</button>
      <button type="reset" class="btn btn-light">Cancel</button>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
  <script src="components/grade-form.js"></script>
  <script src="components/grade-table.js"></script>
  <script src="components/page-header.js"></script>
  <script src="components/app.js"></script>
  <script src="main.js"></script>
</body>

</html>
